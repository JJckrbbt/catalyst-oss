version: "2"
sql:
  # --- Generic Platform Querier ---
  - schema: 
      - "sql/platform/migrations/"
      - "sql/internal-sql/temp_tables.sql"
    queries: "sql/platform/queries/"
    engine: "postgresql"
    gen:
      go:
        package: "repository"
        out: "internal/repository"
        sql_package: "pgx/v5"
        emit_json_tags: true
        emit_interface: true

  # --- Public Application-Specific Querier ---
  - schema:
      - "sql/platform/migrations/"
      - "sql/apps/demo/migrations/"
    queries: "sql/apps/demo/queries/"
    engine: "postgresql"
    gen:
      go:
        package: "demo"
        out: "internal/apps/demo"
        sql_package: "pgx/v5"
        emit_json_tags: true
        emit_interface: true


  # --- Insurance App Querier ----
  - schema:
      - "sql/platform/migrations/"
      - "sql/apps/insurance/migrations"
    queries: "sql/apps/insurance/queries/"
    engine: "postgresql"
    gen:
      go:
        package: "insurance"
        out: "internal/apps/insurance"
        sql_package: "pgx/v5"
        emit_json_tags: true
        emit_interface: true
