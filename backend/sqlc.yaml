version: "2"
sql:
  # --- Generic Platform Querier ---
  - schema: 
      - "sql/platform/migrations/"
      - "sql/internal-sql/temp_tables.sql"
    queries: "sql/platform/queries/"
    engine: "postgresql"
    gen:
      go:
        package: "repository" # The main, generic querier
        out: "internal/repository"
        sql_package: "pgx/v5"
        emit_json_tags: true
        emit_interface: true

  # --- Public Application-Specific Querier ---
  - schema:
      - "sql/platform/migrations/" # It needs to know about the platform tables...
      - "sql/apps/demo/migrations/" # ...and its own views
    queries: "sql/apps/demo/queries/"
    engine: "postgresql"
    gen:
      go:
        package: "demo" # A new package just for Public queries
        out: "internal/apps/demo" # Output to its own domain package
        sql_package: "pgx/v5"
        emit_json_tags: true
        emit_interface: true
